<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.js"></script>
    <title>Slider</title>
</head>
<body>
    <div class="sliderContainer">
        <div class="sliderWrapper">
            <div class="imageList">
                <img class="image" src="./slider-image-1.jpg" alt="Image 1">
                <img class="image" src="./slider-image-2.jpg" alt="Image 2">
                <img class="image" src="./slider-image-3.jpg" alt="Image 3">
                <img class="image" src="./slider-image-4.jpg" alt="Image 4">
                <img class="image" src="./slider-image-5.jpg" alt="Image 5">
                <img class="image" src="./slider-image-6.jpg" alt="Image 6">
                <img class="image" src="./slider-image-7.jpg" alt="Image 7">
                <img class="image" src="./slider-image-8.jpg" alt="Image 8">
                <img class="image" src="./slider-image-9.jpg" alt="Image 9">
            </div>
            <div class="imageList">
                <img class="image" src="./slider-image-9.jpg" alt="Image 1">
                <img class="image" src="./slider-image-8.jpg" alt="Image 2">
                <img class="image" src="./slider-image-7.jpg" alt="Image 3">
                <img class="image" src="./slider-image-6.jpg" alt="Image 4">
                <img class="image" src="./slider-image-5.jpg" alt="Image 5">
                <img class="image" src="./slider-image-4.jpg" alt="Image 6">
                <img class="image" src="./slider-image-3.jpg" alt="Image 7">
                <img class="image" src="./slider-image-2.jpg" alt="Image 8">
                <img class="image" src="./slider-image-1.jpg" alt="Image 9">
            </div>
        </div>  
    </div>

    <div class="buttonContainer">
        <button id="prev">
            <img src="./arrow-blue-left.png" alt="Left Blue Button">
        </button>

        <button id="next">
            <img src="./arrow-blue-right.png" alt="Right Blue Button">
        </button>
    </div> 
    <script src="./slider.js"></script> 
</body>
</html>
